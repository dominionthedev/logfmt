<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 180" width="560" height="180">
  <defs>
    <!-- Google Font: Syne for the modern clean look -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Syne:wght@800&amp;display=swap');
    </style>

    <!-- Main text gradient: cyan â†’ violet â†’ rose -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#00e5ff"/>
      <stop offset="40%"  stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#f43f5e"/>
    </linearGradient>

    <!-- Subtle glow filter -->
    <filter id="glow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Soft drop shadow for emoji -->
    <filter id="emojiBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clip to viewBox -->
    <clipPath id="clip">
      <rect width="560" height="180"/>
    </clipPath>
  </defs>

  <g clip-path="url(#clip)">

    <!-- ðŸªµ log emoji â€” large, centered, ghosted in background -->
    <text
      x="280"
      y="148"
      font-size="148"
      text-anchor="middle"
      opacity="1"
      filter="url(#emojiBlur)"
      font-family="Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif"
    >ðŸªµ</text>

    <!-- Gradient "logfmt" wordmark -->
    <text
      x="280"
      y="130"
      font-size="108"
      font-weight="800"
      text-anchor="middle"
      font-family="Syne, 'Space Grotesk', 'DM Sans', ui-sans-serif, sans-serif"
      fill="url(#textGrad)"
      filter="url(#glow)"
      letter-spacing="-3"
    >logfmt</text>

  </g>
</svg>